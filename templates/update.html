{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block body %}
    

   <div class = "container my-3 text-center">  <h2>Update Your ToDo</h2> </div>
   <div class ="container my-3">
   <form action = "/update/{{todo.sno}}" method = "POST">
    <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name = "title" id="title" value = "{{todo.title}}" placeholder="Todo Title">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Todo Description</label>
            <input type="text" class="form-control"name ="desc" id="desc" value = "{{todo.desc}}" placeholder="Todo Description">
          </div>
          <button class="btn btn-primary my-3" type="submit">Update</button>

    </form>
    

    </div>

    

   

  
    
{% endblock body%}
